{% extends "layout.html" %}

{% block style %}
    <link 
        rel="stylesheet"
        href="{{ url_for('static', filename='css/unit_detailed.css')}}"
    />

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />

    <script src="{{ url_for('static', filename='js/unit_detailed.js') }}"></script>
{% endblock %}

{% block body %}
    <h1>Unit detailed</h1>
    <div class="container">
        {% for section in sections %}
            <div class="section" style="display: none;">
                <ul>
                    <li style="margin-bottom: 100px;">
                        <p>{{ section.content|replace('\n', '<br>')|safe }}</p>
                        {% if section.image_file %}
                            <img src="{{ url_for('static', filename=section.image_file) }}" width="300px">
                        {% endif %}
                    </li>
                </ul>
            </div>
        {% endfor %}
    </div>
    <button class="btn btn-light" id="show-div">Continue</button>
{% endblock %}
