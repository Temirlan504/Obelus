{% extends "layout.html" %}

{% block style %}
    <link 
        rel="stylesheet"
        href="{{ url_for('static', filename='css/index_style.css')}}"
    />

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
{% endblock %}

{% block body %}
    <h1>Units of {{ course.course_name }}</h1>
    <div class="units">
        <ul class="units-list">
            {% for unit in units %}
                <li class="unit-item">
                    <a href="{{ url_for('unit_detailed', unit_id=unit.id) }}">
                        <figure>
                            <img 
                                src="{{ url_for('static', filename=unit.image_file)}}"
                            />
                            <figcaption>{{ unit.unit_name }}</figcaption>
                        </figure>
                    </a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
